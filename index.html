<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Chess Game</title>
<style>
  table {
    border-collapse: collapse;
    margin: 40px auto;
  }
  td {
    width: 55px;
    height: 55px;
    text-align: center;
    font-size: 35px;
  }
  .white { background-color: #f0d9b5; }
  .black { background-color: #b58863; }
</style>
</head>
<body>

<h2 style="text-align:center;">♟️ Chess Game (Emoji Version) ♟️</h2>

<table>
  <!-- Row 1 (Black pieces) -->
  <tr>
    <td class="white">♜</td><td class="black">♞</td><td class="white">♝</td><td class="black">♛</td>
    <td class="white">♚</td><td class="black">♝</td><td class="white">♞</td><td class="black">♜</td>
  </tr>
  <!-- Row 2 (Black pawns) -->
  <tr>
    <td class="black">♟</td><td class="white">♟</td><td class="black">♟</td><td class="white">♟</td>
    <td class="black">♟</td><td class="white">♟</td><td class="black">♟</td><td class="white">♟</td>
  </tr>
  <!-- Empty Rows -->
  <tr>
    <td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td>
    <td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td>
  </tr>
  <tr>
    <td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td>
    <td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td>
  </tr>
  <tr>
    <td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td>
    <td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td>
  </tr>
  <tr>
    <td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td>
    <td class="black">⬛</td><td class="white">⬜</td><td class="black">⬛</td><td class="white">⬜</td>
  </tr>
  <!-- Row 7 (White pawns) -->
  <tr>
    <td class="white">♙</td><td class="black">♙</td><td class="white">♙</td><td class="black">♙</td>
    <td class="white">♙</td><td class="black">♙</td><td class="white">♙</td><td class="black">♙</td>
  </tr>
  <!-- Row 8 (White pieces) -->
  <tr>
    <td class="black">♖</td><td class="white">♘</td><td class="black">♗</td><td class="white">♕</td>
    <td class="black">♔</td><td class="white">♗</td><td class="black">♘</td><td class="white">♖</td>
  </tr>
</table>

</body>
</html>
